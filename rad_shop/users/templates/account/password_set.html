{% extends "account/base.html" %}

{% block content %}
<div class="container col-md-8 bg-wb text-blue mt-5 p-3 text-center rounded">

    <h3>تعیین کلمه عبور</h3>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <div class="field-error">
            {{ form.non_field_errors }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label text-black">کلمه عبور</label>
            {{ form.password1 }}
            <div class="field-error">
                {{ form.password1.errors }}
            </div>
        </div>
        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label text-black">تکرار کلمه عبور</label>
            {{ form.password2 }}
            <div class="field-error">
                {{ form.password2.errors }}
            </div>
        </div>
        <button class="btn bg-blue text-wb hover-green" type="submit" name="action" value="تعیین کلمه عبور">تعیین کلمه عبور</button>
    </form>
</div>
{% endblock %}
